<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Text_Box.css">
    <title>Text Box</title>
</head>
<body>
    <h1 align="center" class="heading"> Text Box</h1>
    <div class="container" align="center">
        <form class="textboxform">
            <label color="red"> Enter your text below</label><br><br>
            <textarea id="text" rows="10" cols="70" onkeyup="updateInfo()" autofocus></textarea><br><br>
            <button type="button" onclick="transformUpperCase()">UpperCase</button>
            <button type="button" onclick="transformLowerCase()">Lowercase</button>
            <button type="button" onclick="findtext()">Find</button>
            <button type="button" onclick="changeColor()">Change Color</button>
            <button type="button" onclick="textUnderLine()">Text UnderLine</button>
            <button type="button" onclick="addPrefix()">Add Prefix</button>
            <button type="button" onclick="addSuffix()">Add Suffix</button>
            <button type="button" onclick="removeSpaces()">Remove Spaces</button>
            <button type="button" onclick="reverseText()">Reverse Text</button>
            <button type="button" onclick="countWords()">Count Words</button>
            <button type="button" onclick="countCharacters()">Count Characters</button>
            <br><br><br><br>
            <h2 id="textInfo">this text contains 0 words and 0 characters</h2>
        </form>
    </div>

    <script>
        let text = document.getElementById("text");
        let textInfo = document.getElementById("textInfo");

        function transformUpperCase() {
            text.value = text.value.toUpperCase();
        }

        function transformLowerCase() {
            text.value = text.value.toLowerCase();
        }

        function findtext() {
            let searchtext = prompt("Enter the text:");
            if (text.value.includes(searchtext)) {
                alert("Search text '" + searchtext + "' is present");
            } else {
                alert("Search text '" + searchtext + "' is not present");
            }
        }

        function changeColor() {
            let clr = prompt("Enter your favorite color").toLowerCase();
            text.style.color = clr;
        }

        function textUnderLine() {
            text.style.textDecoration = "underline";
        }

        function addPrefix() {
            let prefix = prompt("Enter the prefix:");
            text.value = prefix + text.value;
        }

        function addSuffix() {
            let suffix = prompt("Enter the suffix:");
            text.value = text.value + suffix;
        }

        function removeSpaces() {
            text.value = text.value.replace(/\s/g, "");
        }

        function reverseText() {
            text.value = text.value.split("").reverse().join("");
        }

        function countWords() {
            let words = text.value.split(/\s+/).filter(word => word.length > 0);
            textInfo.textContent = "This text contains " + words.length + " words and " + text.value.length + " characters";
        }

        function countCharacters() {
            textInfo.textContent = "This text contains " + text.value.length + " characters";
        }
    </script>

</body>
</html>
